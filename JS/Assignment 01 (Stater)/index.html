			<div class="container" id="main">
				<div class="row justify-content-center align-items-center mt-4">
					<div class="col-lg-6 col-lg-offset-4">
						<form>
							<div class="form-group row mb-3">
								<label for="input-id" class="col-sm-3 col-form-label">Pet ID</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="input-id" placeholder="Input ID" required>
								</div>
							</div>
							<div class="form-group row mb-3">
								<label for="input-name" class="col-sm-3 col-form-label">Pet Name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="input-name" placeholder="Input Name" required>
								</div>
								<label for="input-age" class="col-sm-1 col-form-label"
									style="text-align:right">Age</label>
								<div class="col-sm-3">
									<input type="number" class="form-control" id="input-age" placeholder="Input Age" required>
								</div>
							</div>
							<div class="form-group row mb-3">
								<label for="input-type" class="col-sm-3 col-form-label">Type</label>
								<div class="col-sm-9">
									<select class="form-control" id="input-type" required>
										<option>Select Type</option>
										<option>Dog</option>
										<option>Cat</option>
									</select>
								</div>
							</div>
							<div class="form-group row mb-3">
								<label for="input-weight" class="col-sm-3 col-form-label">Weight</label>
								<div class="col-sm-3">
									<input type="number" class="form-control" id="input-weight"
										placeholder="Input Weight" required>
								</div>

								<label for="input-length" class="col-sm-3 col-form-label"
									style="text-align:right">Length</label>
								<div class="col-sm-3">
									<input type="number" class="form-control" id="input-length"
										placeholder="Input Length" required>
								</div>
							</div>
							<div class="form-group row mb-3">
								<label class="col-sm-3 col-form-label">Color</label>
								<div class="col-sm-3">
									<input type="color" class="form-control" id="input-color-1">
								</div>
								<label for="input-breed" class="col-sm-3 col-form-label"
									style="text-align:right">Breed</label>
								<div class="col-sm-3">
									<select class="form-control" id="input-breed" required>
										<option>Select Breed</option>
										<option>Tabby</option>
										<option>Domestic Medium Hair</option>
										<option>Mixed Breed</option>
										<option>Domestic Short Hair</option>
										<option>Terrier</option>
										<option>Greyhound</option>
										<option>Persian</option>
										<option>Rottweiler</option>
									</select>
								</div>
							</div>
							<div class="form-group row mb-3">
								<div class="col-sm-3"></div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="input-vaccinated">
									<label class="custom-control-label" for="input-vaccinated">Vaccinated</label>
								</div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="input-dewormed">
									<label class="custom-control-label" for="input-dewormed">Dewormed</label>
								</div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="input-sterilized">
									<label class="custom-control-label" for="input-sterilized">Sterilized</label>
								</div>
							</div>
							<button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
							<button type="button" class="btn btn-warning" id="healthy-btn">Show Healthy Pet</button>
							<button type="button" class="btn btn-success" id="bmi-btn">Calculate BMI</button>
						</form>
					</div>
				</div>
			</div>
			<div class="container" style="max-width: 90%">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Age</th>
							<th scope="col">Type</th>
							<th scope="col">Weight</th>
							<th scope="col">Length</th>
							<th scope="col">BMI</th>
							<th scope="col">Breed</th>
							<th scope="col">Color</th>
							<th scope="col">Vaccinated</th>
							<th scope="col">Dewormed</th>
							<th scope="col">Sterilized</th>
							<th scope="col">Date Added</th>
							<th scope="col">Action</th>
						</tr>
					</thead>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="toast-container position-absolute top-0 end-0 p-3">

		<div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true" id="toast-id">
			<div class="toast-header" >
				<!-- icon/image for toast -->
				<svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
		
				<strong class="me-auto">Pet Management</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body" id="toast-id-body">
			</div>
		</div>

		<div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true" id="toast-delete-pet">
			<div class="toast-body">
				<p id="toast-content-delete" style="font-weight:600"></p>
				<div class="mt-2 pt-2 row justify-content-end border-top">
					<button id="btn-confirm" type="button" class="btn btn-primary btn-sm col-4">Confirm</button>
					<button id="btn-cannel" type="button" class="btn btn-secondary btn-sm col-4" data-bs-dismiss="toast">Cancel</button>
				</div>
			</div>
